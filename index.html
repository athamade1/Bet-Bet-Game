<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bet Bet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game-section">
      <h1 class="random-number-title">Random Number</h1>
      <h2 class="random-number">?</h2>
      <br />
      <h2 class="your-choice-title">Your Choice</h2>
      <h3 class="your-choice">Select from below</h3>
      <button class="btn-small">Small</button>
      <button class="btn-big">Big</button>
      <br />
      <button class="btn-submit">Submit</button>
      <br />
      <button class="btn-play-again">Play Again</button>
    </section>
    <br />
    <br />
    <section class="bet-section">
      <input type="number" placeholder="... usdt" class="bet-input" />
      <button class="btn-bet">OK</button>
      <p class="balance-title">Balance</p>
      <p class="balance">0 usdt</p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
